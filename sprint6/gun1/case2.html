<!--
Aşağıdaki React uygulamasının çalışması için aşağıdakileri yap;
- root id'li element'i get metodu ile seç ve container isimli bir değişkende sakla. 
- ReactDom'daki createRoot metoduna container'ı argüman olarak ver ve return etttiği değeri root isimli değişkende sakla. 
- root'daki render metodunu MyApp component'i ile çalıştır. 
- İpucu: React dokümantasyonuna installation-> try react locally bölümüne bakabilirsin.
-->

<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8" />
   <title>Hello World</title>
   <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 </head>
 <body>
   <div id="root"></div>
   <script type="text/babel">
  
    function MyApp() {
       return <h1>Hello, world!</h1>;
    }

    /* sorunun yanıtı */
    const container = document.getElementById("root");
    const root = ReactDOM.createRoot(container);
    root.render(<MyApp/>)

   </script>
 </body>
</html>
