<!--
Aşağıdaki HTML uygulamayı React olarak yazmak için gerekli kütüphaneleri head bölümüne ekle. 
- İpucu: React dokümantasyonuna installation -> 'try react locally' bölümüne bakabilirsin..
-->

<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8" />
   <title>Hello World</title>

   <!-- Bu #1 kodu ve -->
   <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

   <!-- Bu #2 kodu eklediğimizde soruyu çözmüş oluyoruz. -->
   <!-- Don't use this in production: -->
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

 </head>
 <body>
   <div id="root"></div>
   <script type="text/babel">
  
     function MyApp() {
       return <h1>Hello, world!</h1>;
     }

     const container = document.getElementById('root');
     const root = ReactDOM.createRoot(container);
     root.render(<MyApp />);

   </script>
 </body>
</html>
